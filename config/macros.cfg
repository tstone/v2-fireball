[gcode_macro SAFE_Z]
gcode:
  CG28 axes=Z
  SAVE_GCODE_STATE
  G90
  G0 Z7 F10000
  RESTORE_GCODE_STATE

[gcode_macro SERVICE_Z]
gcode:
  CG28 axes=Z
  SAVE_GCODE_STATE
  G90
  G0 Z35 F10000
  RESTORE_GCODE_STATE

