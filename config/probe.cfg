[probe]
pin: EBB36:PB6
deactivate_on_each_sample: False
y_offset: 26
z_offset: 10 ; TODO
samples: 3 
samples_result: median
samples_tolerance: 0.01
samples_tolerance_retries: 5

[gcode_macro _PICK_UP_PROBE]
gcode:
  CG28 axes=Z
  SAVE_GCODE_STATE
  G90
  G0 Z15 F10000
  G0 X54.5 Y218 F12000
  G0 Y245 F6000
  G0 Y218
  RESTORE_GCODE_STATE

[gcode_macro _PUT_AWAY_PROBE]
gcode:
  CG28 axes=Z
  SAVE_GCODE_STATE
  G90
  G0 Z15 F10000
  G0 X54 Y218 F12000
  G0 Y250 F5000
  G0 X100 F12000
  RESTORE_GCODE_STATE